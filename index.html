<!DOCTYPE html>
<html>
<head>

	<title>GoSafe map</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/W2ZyRWq/favicon.png" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;

		}
		#container {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 1;
			pointer-events:none;
		}
		
		#map {
			width: 100%;
			height: 100%;
			z-index: 0;
		}

	</style>

	
</head>
<body>

<div id='map'>
</div>

<script>
var map = L.map('map').setView([41.394251, 2.162275], 14);

var imagemap = L.imageOverlay('https://i.ibb.co/68wrbV3/out.png', [[41.366697, 2.1013885], [41.4579138, 2.2223237]], {pane: 'under'}).setOpacity(1);

var streets = L.tileLayer('http://a.tile.stamen.com/toner-lines/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
			}).addTo(map).bringToFront();	

map.createPane('under');
map.getPane('under').style.zIndex = 50;

map.createPane('over');
map.getPane('over').style.zIndex = 2000;

map.addLayer(imagemap);

</script>
</body>
</html>
